<h1>Tags não visuais</h1>

<!--
    Tags Semânticas...

    section - agrupamento temático de conteúdo
    article - conteúdo auto-contido
    header - cabeçalho do documento
    footer - rodapé do documento
    nav - agrupamento de links para navegação
    aside - de lado (ex.: sidebar). Relacionado com conteúdo em volta (adendo)
    details - exibe detalhes que pode ser exibidos ou escondidos

    As Famosas...
    div - divsão ou seção
    span - usado para agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">Mutas palavras</span>
</p>

<style>
    div{
        display:inline;
    }
    span{
        display: block;
    }
    .diferente{
        font-weight: bold;
        font-size: large;
        color: chocolate;
    }
</style>
